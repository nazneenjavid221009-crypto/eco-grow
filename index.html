<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EcoGrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- REAL BARCODE SCANNER LIBRARY -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
</head>

<body>
<div id="app">

  <!-- SCREEN 1: CAMERA SCANNER -->
  <section class="screen active" id="scan">
    <h1>ğŸŒ± EcoGrow</h1>
    <p>Scan a product barcode</p>
    <div id="scanner"></div>
    <p class="hint">Camera opens automatically</p>
  </section>

  <!-- SCREEN 2: ECO SCORE TREE -->
  <section class="screen" id="tree">
    <h2>Your Eco Impact</h2>
    <div class="tree">
      <div class="trunk"></div>
      <div class="leaves"></div>
    </div>
    <p id="ecoText"></p>
  </section>

  <!-- SCREEN 3: QUIZ PROMPT -->
  <section class="screen" id="quizPrompt">
    <h2>Want to try a quick eco quiz?</h2>
    <button onclick="startQuiz()">Yes ğŸŒ</button>
    <button onclick="showOutro()">No ğŸŒ±</button>
  </section>

  <!-- SCREEN 4: QUIZ -->
  <section class="screen" id="quiz">
    <h2 id="question"></h2>
    <div id="options"></div>
    <p id="timer"></p>
  </section>

  <!-- SCREEN 5: QUIZ RESULT -->
  <section class="screen" id="quizResult">
    <h2 id="scoreText"></h2>
    <p id="feedback"></p>
    <button onclick="restart()">Scan Another Product</button>
    <button onclick="showOutro()">Exit</button>
  </section>

  <!-- SCREEN 6: OUTRO -->
  <section class="screen" id="outro">
    <h2>ğŸ’š Thank You</h2>
    <p>Small choices today grow big forests tomorrow.</p>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
